        .info-panel {

        /* æ¸¸æˆä¸»å®¹å™¨ */
        main {

        /* ç‰Œçš„ç½‘æ ¼å¸ƒå±€ */
        .game-board {
            display: grid;

        /* å•å¼ ç‰Œçš„æ ·å¼ */
        .card {
            width: 80px;

            position: relative;

        /* å½“ç‰Œè¢«ç¿»å¼€æˆ–å·²é…å¯¹æ—¶ */
        .card.flipped {

        /* å½“ç‰Œé…å¯¹æˆåŠŸ */
        .card.matched {

        /* ç‰Œçš„æ­£é¢å’ŒèƒŒé¢ */

            border: 2px solid #eee;

        /* æ§åˆ¶æŒ‰é’® */
        .control-panel {

        /* æ¸¸æˆç»“æŸæç¤º */

        /* å“åº”å¼è°ƒæ•´ */

</head>
<body>

    <header>
        <h1>ğŸ§  è®°å¿†åŠ›ç¿»ç‰Œé…å¯¹ ğŸ§ </h1>
        <div class="info-panel">
            <div class="info-item">æ­¥æ•°: <span id="moves">0</span></div>
            <div class="info-item">æ—¶é—´: <span id="timer">0</span>ç§’</div>
        </div>
    </header>

    <main>
        <div class="game-board" id="gameBoard"></div>
        <div class="control-panel">
            <button id="restartButton">é‡æ–°å¼€å§‹</button>
        </div>
    </main>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ æ­å–œä½ èµ¢äº†ï¼ğŸ‰</h2>
        <p>ä½ ç”¨äº† <span id="finalMoves"></span> æ­¥ï¼Œè€—æ—¶ <span id="finalTime"></span> ç§’</p>
        <button id="playAgainButton">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // æ¸¸æˆé…ç½®å’ŒçŠ¶æ€
        const EMOJIS = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ«', 'ğŸ¬'];
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const winMessage = document.getElementById('winMessage');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const finalTimeDisplay = document.getElementById('finalTime');
        const playAgainButton = document.getElementById('playAgainButton');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isProcessing = false;
        let gameTimer = null;
        let seconds = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ‰€æœ‰æ¸¸æˆçŠ¶æ€
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isProcessing = false;
            seconds = 0;
            movesDisplay.textContent = moves;
            timerDisplay.textContent = seconds;
            clearInterval(gameTimer);
            winMessage.classList.remove('show');
            
            // åˆ›å»ºç‰Œç»„ï¼ˆæ¯ä¸ªemojiä¸¤å¼ ï¼‰
            const cardValues = [...EMOJIS, ...EMOJIS];
            // Fisher-Yates æ´—ç‰Œç®—æ³•
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }

            // æ¸…ç©ºæ¸¸æˆæ¿
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)'; // ç¡®ä¿æ˜¯4åˆ—

            // åˆ›å»ºç‰Œçš„DOMå…ƒç´ 
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                
                card.innerHTML = `
                    <div class="card-face card-front">â“</div>
                    <div class="card-face card-back">${value}</div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                card.addEventListener('click', () => flipCard(card, index));
                
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // ç¿»ç‰Œé€»è¾‘
        function flipCard(card, index) {
            // å¦‚æœæ­£åœ¨å¤„ç†ç¿»ç‰ŒåŠ¨ç”»ã€æˆ–è€…è¿™å¼ ç‰Œå·²ç»ç¿»å¼€/å·²é…å¯¹ï¼Œæˆ–è€…å·²ç»ç¿»äº†ä¸¤å¼ ç‰Œï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            // å¦‚æœæ˜¯ç¬¬ä¸€æ­¥ï¼Œå¼€å§‹è®¡æ—¶
            if (moves === 0) {
                startTimer();
            }

            // ç¿»å¼€ç‰Œ
            card.classList.add('flipped');
            flippedCards.push({ card, value: card.dataset.value });

            // å¦‚æœå·²ç»ç¿»äº†ä¸¤å¼ ç‰Œ
            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                movesDisplay.textContent = moves;
                checkForMatch();
            }
        }

        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const [first, second] = flippedCards;

            if (first.value === second.value) {
                // åŒ¹é…æˆåŠŸ
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    isProcessing = false;
                    
                    // æ£€æŸ¥æ˜¯å¦èµ¢å¾—æ¸¸æˆ
                    if (matchedPairs === EMOJIS.length) {
                        endGame();
                    }
                }, 500);
            } else {
                // åŒ¹é…å¤±è´¥ï¼Œç¿»å›å»
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        // è®¡æ—¶å™¨
        function startTimer() {
            gameTimer = setInterval(() => {
                seconds++;
                timerDisplay.textContent = seconds;
            }, 1000);
        }
        
        function endGame() {
            clearInterval(gameTimer);
            finalMovesDisplay.textContent = moves;
            finalTimeDisplay.textContent = seconds;
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        restartButton.addEventListener('click', initGame);
        playAgainButton.addEventListener('click', initGame);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
